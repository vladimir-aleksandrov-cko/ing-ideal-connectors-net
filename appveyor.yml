# common configuration for ALL branches
image: ubuntu1804


test: off
cache:
- tools -> build.cake

services:
- docker

build_script:
  - sh: chmod +x build.sh && docker run -it  -v /var/run/docker.sock:/var/run/docker.sock -v ${PWD}:/src danielmunchcko/dotnet-mono-aws:2.1.302-mono-5.12.0.301-aws-1.15.65 ./build.sh -t "Deploy"

artifacts:
  - path: 'artifacts\*.nupkg'